---
kind: pipeline
type: kubernetes
name: Kube-Backup

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

#concurrency:
#  limit: 1

environment:
  DOCKER_HOST: tcp://docker-in-docker:2375
  DOCKER_CLI_EXPERIMENTAL: enabled

steps:
  - name: Waiting for Docker to start
    image: cube8021/docker-buildx:20.10.14-0.8.2
    commands:
    - echo 'Waiting for docker to start...'
    - while ! docker info; do sleep 1; done
    - echo 'Docker started'

  - name: Docker Build
    image: cube8021/docker-buildx:20.10.14-0.8.2
    commands:
    - docker version
    - docker buildx version
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --name multiarch --use
    - docker buildx build --platform linux/amd64,linux/arm64 --cache-from cube8021/kubebackup:latest -f Dockerfile .
    when:
      event:
        exclude:
        - deployment
        - promote
        - cron

  - name: Docker Publish
    image: cube8021/docker-buildx:20.10.14-0.8.2
    environment:
      DOCKER_USERNAME:
        from_secret: docker-username
      DOCKER_PASSWORD:
        from_secret: docker-password
    commands:
    - docker version
    - docker buildx version
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --name multiarch --use
    - docker buildx build --platform linux/amd64,linux/arm64 --cache-from cube8021/kubebackup:latest -t cube8021/kubebackup:latest -t cube8021/kubebackup:${DRONE_BUILD_NUMBER} --push -f Dockerfile .
    when:
      event:
      - deployment
      - promote
      - cron
      target:
      - dev
      - production
      - weekly
  
  - name: Helm-Chart-Dev
    image: supporttools/kube-builder:latest
    environment:
      SSH_KEY:
        from_secret: ssh_key    
    commands:
      - bash ./build.sh -b ${DRONE_BUILD_NUMBER} -r ${Release} -e dev
    when:
     event:
     - deployment
     - promote
     target:
     - dev

  - name: Helm-Chart-Prod
    image: supporttools/kube-builder:latest
    environment:
      SSH_KEY:
        from_secret: ssh_key    
    commands:
      - bash ./build.sh -b ${DRONE_BUILD_NUMBER} -r ${Release} -e production
    when:
     event:
     - deployment
     - promote
     target:
     - production

services:
- name: docker-in-docker
  docker:
  image: docker:20.10.14-dind
  command: ["dockerd", "--host", "0.0.0.0", "--experimental"]
  privileged: true